<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Test page for table bodies</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    
    <table id="table_with_one_body">
      <tbody>
        <tr>
          <td>Row #1</td>
        </tr>
        <tr>
          <td>Row #2</td>
        </tr>
      </tbody>
    </table>
    
    <table id="table_with_two_bodies">
      <tbody>
        <tr>
          <td>Row #1</td>
        </tr>
        <tr>
          <td>Row #2</td>
        </tr>
      </tbody>
      <tbody>
        <tr>
          <td>Row #3</td>
        </tr>        
      </tbody>
    </table>
    
    <table id="table_with_no_explicit_body">      
      <tr>
        <td>Row #1</td>
      </tr>
      <tr>
        <td>Row #2</td>
      </tr>
    </table>

    <table id="table_with_empty_body">
      <tbody>
      </tbody>
    </table>

  </body>
</html>
